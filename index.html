<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-drive | Cloud Management Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root { 
            --bdrive-dark: #020617; 
            --bdrive-navy: #0f172a; 
            --bdrive-cyan: #06b6d4; 
            --bdrive-blue: #3b82f6; 
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b; 
            overflow-x: hidden; 
        }

        .glass-panel { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(226, 232, 240, 0.8); 
        }

        .sidebar-item-active { 
            background: linear-gradient(90deg, rgba(6, 182, 212, 0.12) 0%, rgba(6, 182, 212, 0) 100%); 
            border-left: 4px solid var(--bdrive-cyan); 
            color: var(--bdrive-cyan); 
            font-weight: 700; 
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .modal-overlay { background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(6px); z-index: 100; }
        
        .sidebar-mobile {
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar-mobile.open {
            transform: translateX(0);
        }

        .chart-container { position: relative; height: 260px; width: 100%; }
        .notes-textarea { resize: none; scrollbar-width: thin; transition: all 0.3s ease; }
        
        [data-lucide] {
            display: inline-block;
            stroke-width: 2.5;
            color: currentColor;
        }

        .input-error {
            border: 2px solid #f43f5e !important;
            background: #fef2f2 !important;
        }

        .error-message {
            color: #f43f5e;
            font-size: 10px;
            font-weight: 700;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const API_BASE_URL = "https://bdrive-admin-api.smartpasses.workers.dev"; 

        const cleanServiceName = (name) => {
            if (!name) return "";
            return name.replace(/\(Google Workspace\)/gi, "").trim();
        };

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [services, setServices] = useState([]);
            const [globalConfig, setGlobalConfig] = useState(null);
            const [quotes, setQuotes] = useState([]);
            const [selectedService, setSelectedService] = useState(null);
            const [selectedQuote, setSelectedQuote] = useState(null);
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);
            const [message, setMessage] = useState(null);
            const [searchQuery, setSearchQuery] = useState("");
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [validationErrors, setValidationErrors] = useState({});
            
            const [currentPage, setCurrentPage] = useState(1);
            const itemsPerPage = 8;

            const chartRef1 = useRef(null);
            const chartRef2 = useRef(null);

            useEffect(() => { fetchInitialData(); }, []);

            useEffect(() => {
                if (!loading) {
                    const timer = setTimeout(() => {
                        if (window.lucide) window.lucide.createIcons();
                        if (view === 'dashboard' && quotes.length > 0) renderCharts();
                    }, 100);
                    return () => clearTimeout(timer);
                }
            }, [view, services, selectedService, globalConfig, loading, quotes, currentPage, searchQuery, selectedQuote]);

            const fetchInitialData = async () => {
                setLoading(true);
                try {
                    const [qRes, sRes, gRes] = await Promise.all([
                        fetch(`${API_BASE_URL}/api/quotes`),
                        fetch(`${API_BASE_URL}/api/services`),
                        fetch(`${API_BASE_URL}/api/config/global`)
                    ]);
                    if (qRes.ok) {
                        const qData = await qRes.json();
                        setQuotes(qData.quotes || qData);
                    }
                    if (sRes.ok) {
                        const sData = await sRes.json();
                        setServices(sData.services || sData);
                    }
                    if (gRes.ok) {
                        const gData = await gRes.json();
                        setGlobalConfig(gData.config || gData);
                    } else {
                        // Crear config por defecto si no existe
                        setGlobalConfig({
                            fiscales: { iva_porcentaje: 16, retencion_isr: 0, retencion_iva: 0 },
                            financieros: { tipo_cambio_usd_mxn: 18.50, dias_vigencia_cotizacion: 30 },
                            contacto: { email: "ventas@b-drive.com", telefono: "+52 55 1234 5678", whatsapp: "+52 55 1234 5678", sitio_web: "https://b-drive.com" },
                            branding: { empresa_nombre: "B-drive", logo_url: "", color_primario: "#06b6d4" }
                        });
                    }
                } catch (err) {
                    setMessage({ text: "Error de red: Worker inaccesible", type: "error" });
                } finally {
                    setLoading(false);
                }
            };

            const renderCharts = () => {
                const ctx1 = document.getElementById('leadsChart');
                const ctx2 = document.getElementById('serviceChart');
                if (ctx1) {
                    if (chartRef1.current) chartRef1.current.destroy();
                    const dailyData = quotes.reduce((acc, q) => {
                        const date = q.fecha ? q.fecha.split('T')[0] : 'N/A';
                        acc[date] = (acc[date] || 0) + 1;
                        return acc;
                    }, {});
                    const labels = Object.keys(dailyData).sort().slice(-7);
                    chartRef1.current = new Chart(ctx1, {
                        type: 'line',
                        data: {
                            labels,
                            datasets: [{ label: 'Leads', data: labels.map(l => dailyData[l]), borderColor: '#06b6d4', backgroundColor: 'rgba(6, 182, 212, 0.1)', fill: true, tension: 0.4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                    });
                }
                if (ctx2) {
                    if (chartRef2.current) chartRef2.current.destroy();
                    const serviceData = quotes.reduce((acc, q) => {
                        const name = cleanServiceName(q.servicio || "Otros");
                        acc[name] = (acc[name] || 0) + 1;
                        return acc;
                    }, {});
                    chartRef2.current = new Chart(ctx2, {
                        type: 'doughnut',
                        data: {
                            labels: Object.keys(serviceData),
                            datasets: [{ data: Object.values(serviceData), backgroundColor: ['#06b6d4', '#3b82f6', '#8b5cf6', '#f43f5e', '#10b981'], borderWidth: 0 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, cutout: '75%' }
                    });
                }
            };

            //  VALIDACIONES
            const validateField = (field, value, type = 'number') => {
                if (type === 'number') {
                    const num = parseFloat(value);
                    if (isNaN(num) || num < 0) return "Debe ser un n煤mero positivo";
                }
                if (type === 'percentage') {
                    const num = parseFloat(value);
                    if (isNaN(num) || num < 0 || num > 100) return "Debe estar entre 0-100%";
                }
                if (type === 'email') {
                    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) return "Email inv谩lido";
                }
                if (type === 'url') {
                    if (value && !/^https?:\/\/.+/.test(value)) return "URL debe iniciar con http:// o https://";
                }
                return null;
            };

            const handlePriceUpdate = (matrixKey, value, subKey = 'precio') => {
                if (!selectedService) return;
                const updated = JSON.parse(JSON.stringify(selectedService));
                const val = parseFloat(value) || 0;
                
                const error = validateField(matrixKey, value, 'number');
                if (error) {
                    setValidationErrors({...validationErrors, [matrixKey]: error});
                    return;
                } else {
                    const newErrors = {...validationErrors};
                    delete newErrors[matrixKey];
                    setValidationErrors(newErrors);
                }
                
                if (updated.matriz_precios?.[matrixKey]?.precio) {
                    updated.matriz_precios[matrixKey].precio.monto = val;
                } 
                else if (updated.planes?.[matrixKey]) {
                    updated.planes[matrixKey].precio_mensual = val;
                }
                else if (updated.precios_por_agente_mes_mxn?.[matrixKey]) {
                    updated.precios_por_agente_mes_mxn[matrixKey].precio = val;
                }
                else if (updated.tipos_instancia?.[matrixKey]) {
                    updated.tipos_instancia[matrixKey][subKey] = val;
                }
                setSelectedService(updated);
            };

            //  HANDLE TARIFAS NUBE GCP
            const handleNubeTarifaUpdate = (region, instancia, value) => {
                if (!selectedService) return;
                const updated = JSON.parse(JSON.stringify(selectedService));
                const val = parseFloat(value) || 0;
                
                if (!updated.tarifas_por_hora_usd) updated.tarifas_por_hora_usd = {};
                if (!updated.tarifas_por_hora_usd[region]) updated.tarifas_por_hora_usd[region] = {};
                
                updated.tarifas_por_hora_usd[region][instancia] = val;
                setSelectedService(updated);
            };

            //  HANDLE UMBRALES
            const handleUmbralUpdate = (field, value) => {
                if (!selectedService) return;
                const updated = JSON.parse(JSON.stringify(selectedService));
                if (!updated.umbrales_volumen) updated.umbrales_volumen = {};
                updated.umbrales_volumen[field] = parseInt(value) || 0;
                setSelectedService(updated);
            };

            //  HANDLE FRMULA B-DRIVE
            const handleFormulaBdriveUpdate = (field, value) => {
                if (!selectedService) return;
                const updated = JSON.parse(JSON.stringify(selectedService));
                if (!updated.formula_bdrive) updated.formula_bdrive = {};
                updated.formula_bdrive[field] = parseFloat(value) || 0;
                setSelectedService(updated);
            };

            //  HANDLE DESCUENTOS CC
            const handleDescuentoCCUpdate = (umbral, field, value) => {
                if (!selectedService) return;
                const updated = JSON.parse(JSON.stringify(selectedService));
                if (!updated.descuentos) updated.descuentos = {};
                if (!updated.descuentos[umbral]) updated.descuentos[umbral] = {};
                updated.descuentos[umbral][field] = parseFloat(value) || 0;
                setSelectedService(updated);
            };

            //  HANDLE GLOBAL CONFIG
            const handleGlobalConfigUpdate = (category, field, value) => {
                const updated = JSON.parse(JSON.stringify(globalConfig));
                updated[category][field] = value;
                setGlobalConfig(updated);
            };

            const handleProjectRuleUpdate = (field, value) => {
                if (!selectedService) return;
                const updated = JSON.parse(JSON.stringify(selectedService));
                if (field === 'regla_calculo') updated.regla_calculo = value;
                if (field === 'costo_diario' && updated.costos_recursos?.ingeniero_senior) {
                    updated.costos_recursos.ingeniero_senior.costo_diario = parseFloat(value) || 0;
                }
                //  REGLAS ADICIONALES PENTESTING
                if (field === 'dias_base' && !updated.reglas) updated.reglas = {};
                if (field === 'dias_por_app_adicional' && !updated.reglas) updated.reglas = {};
                if (field === 'retesting_multiplicador' && !updated.reglas) updated.reglas = {};
                if (updated.reglas) updated.reglas[field] = parseFloat(value) || 0;
                setSelectedService(updated);
            };

            const deleteLead = async (id) => {
                if (!confirm("驴Eliminar este lead de la base de datos?")) return;
                try {
                    const res = await fetch(`${API_BASE_URL}/api/quotes/${id}`, { method: 'DELETE' });
                    if (res.ok) {
                        setQuotes(quotes.filter(q => q.id !== id));
                        setMessage({ text: "Registro eliminado", type: "success" });
                        if (selectedQuote?.id === id) setSelectedQuote(null);
                    }
                } catch (e) { setMessage({ text: "Error al borrar", type: "error" }); }
                finally { setTimeout(() => setMessage(null), 3000); }
            };

            const saveChanges = async () => {
                if (!selectedService) return;
                
                // Validar antes de guardar
                if (Object.keys(validationErrors).length > 0) {
                    setMessage({ text: "Corrige los errores antes de guardar", type: "error" });
                    setTimeout(() => setMessage(null), 3000);
                    return;
                }
                
                setSaving(true);
                try {
                    const res = await fetch(`${API_BASE_URL}/api/services/${selectedService.servicio_id}`, { 
                        method: 'PUT', 
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(selectedService) 
                    });
                    if (res.ok) {
                        setMessage({ text: "Sincronizaci贸n Exitosa - El Chatbot ha sido actualizado", type: "success" });
                        setServices(services.map(s => s.servicio_id === selectedService.servicio_id ? selectedService : s));
                    }
                } catch (err) { 
                    setMessage({ text: "Error de sincronizaci贸n", type: "error" }); 
                } finally { 
                    setSaving(false); 
                    setTimeout(() => setMessage(null), 3000); 
                }
            };

            //  GUARDAR CONFIGURACIN GLOBAL
            const saveGlobalConfig = async () => {
                setSaving(true);
                try {
                    const res = await fetch(`${API_BASE_URL}/api/config/global`, { 
                        method: 'PUT', 
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(globalConfig) 
                    });
                    if (res.ok) {
                        setMessage({ text: "Configuraci贸n Global Actualizada", type: "success" });
                    }
                } catch (err) { 
                    setMessage({ text: "Error al guardar configuraci贸n", type: "error" }); 
                } finally { 
                    setSaving(false); 
                    setTimeout(() => setMessage(null), 3000); 
                }
            };

            const saveQuoteNotes = async () => {
                setSaving(true);
                setTimeout(() => {
                    setQuotes(quotes.map(q => q.id === selectedQuote.id ? selectedQuote : q));
                    setSaving(false);
                    setSelectedQuote(null);
                    setMessage({ text: "Seguimiento actualizado", type: "success" });
                    setTimeout(() => setMessage(null), 3000);
                }, 500);
            };

            const stats = useMemo(() => {
                const total = quotes.reduce((acc, q) => acc + (q.monto || 0), 0);
                return { total, count: quotes.length, avg: quotes.length > 0 ? (total / quotes.length).toFixed(0) : 0 };
            }, [quotes]);

            const filteredQuotes = useMemo(() => {
                return quotes.filter(q => (q.cliente || "").toLowerCase().includes(searchQuery.toLowerCase()) || (q.servicio || "").toLowerCase().includes(searchQuery.toLowerCase()));
            }, [quotes, searchQuery]);

            const currentLeads = filteredQuotes.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);
            const totalPages = Math.ceil(filteredQuotes.length / itemsPerPage);

            const getServiceIcon = (s) => {
                const id = (s?.servicio_id || "").toLowerCase();
                if (s?.categoria === 'infraestructura') return 'activity';
                if (s?.categoria === 'seguridad' || id.includes('pentesting')) return 'shield';
                if (id.includes('correo') || id.includes('google')) return 'mail';
                if (id.includes('nube') || id.includes('gcp')) return 'cloud';
                if (id.includes('contact')) return 'headphones';
                return 'package';
            };

            const getMotorName = (s) => {
                if (!s) return "Cargando...";
                if (s.matriz_precios) return "Matriz de Escalamiento";
                if (s.regla_calculo) return "Algoritmo de Proyecto";
                if (s.planes) return "Suscripci贸n por Planes";
                if (s.precios_por_agente_mes_mxn) return "Tarifario por Agentes";
                if (s.tipos_instancia) return "Instancias Nube";
                return "Estructura Personalizada";
            };

            if (loading) return (
                <div className="h-screen w-full flex flex-col items-center justify-center bg-slate-900 text-white font-bold">
                    <div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p className="opacity-50 uppercase tracking-widest text-[10px]">Autenticando B-drive Core...</p>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden relative bg-[#f8fafc]">
                    {/* Sidebar Desktop */}
                    <aside className="hidden lg:flex w-72 bg-slate-900 text-slate-300 flex flex-col border-r border-slate-800 z-30 shadow-2xl">
                        <div className="p-8 flex items-center space-x-3">
                            <div className="bg-cyan-500 p-2.5 rounded-2xl shadow-lg shadow-cyan-500/20"><i data-lucide="zap" className="w-6 h-6 text-white"></i></div>
                            <div><h1 className="text-xl font-extrabold text-white tracking-tight leading-none">B-drive</h1><span className="text-[9px] text-cyan-400 font-black uppercase tracking-[0.2em]">Admin Console</span></div>
                        </div>
                        <nav className="flex-1 px-4 space-y-1 overflow-y-auto custom-scrollbar pt-4">
                            <button onClick={() => setView('dashboard')} className={`w-full flex items-center space-x-3 px-4 py-3.5 rounded-xl transition-all ${view === 'dashboard' ? 'sidebar-item-active text-white bg-slate-800/50' : 'hover:bg-slate-800/30'}`}>
                                <i data-lucide="layout-dashboard" className="w-5 h-5"></i><span className="font-semibold text-sm">Dashboard Global</span>
                            </button>
                            <button onClick={() => { setView('quotes'); setCurrentPage(1); }} className={`w-full flex items-center space-x-3 px-4 py-3.5 rounded-xl transition-all ${view === 'quotes' ? 'sidebar-item-active text-white bg-slate-800/50' : 'hover:bg-slate-800/30'}`}>
                                <i data-lucide="file-text" className="w-5 h-5"></i><span className="font-semibold text-sm">Leads y Auditor铆a</span>
                            </button>
                            {/*  CONFIGURACIN GLOBAL */}
                            <button onClick={() => setView('global')} className={`w-full flex items-center space-x-3 px-4 py-3.5 rounded-xl transition-all ${view === 'global' ? 'sidebar-item-active text-white bg-slate-800/50' : 'hover:bg-slate-800/30'}`}>
                                <i data-lucide="settings" className="w-5 h-5"></i><span className="font-semibold text-sm">Configuraci贸n Global</span>
                            </button>
                            <div className="pt-8 pb-3 px-5 font-bold text-[10px] text-slate-500 uppercase tracking-[0.15em]">Gesti贸n de Precios</div>
                            {services.map(s => (
                                <button key={s.servicio_id} onClick={() => { setSelectedService(s); setView('editor'); }} className={`w-full flex items-center justify-between px-4 py-3 rounded-xl transition-all group ${selectedService?.servicio_id === s.servicio_id && view === 'editor' ? 'sidebar-item-active text-white bg-slate-800/50' : 'hover:bg-slate-800/30'}`}>
                                    <div className="flex items-center space-x-3">
                                        <i data-lucide={getServiceIcon(s)} className="w-4 h-4 opacity-70 group-hover:opacity-100"></i>
                                        <span className="text-sm font-medium">{cleanServiceName(s.nombre_corto || s.nombre)}</span>
                                    </div>
                                    <i data-lucide="chevron-right" className={`w-3 h-3 transition-transform ${selectedService?.servicio_id === s.servicio_id ? 'rotate-90 opacity-100' : 'opacity-0 group-hover:opacity-40'}`}></i>
                                </button>
                            ))}
                        </nav>
                        <div className="p-8 border-t border-slate-800 flex items-center space-x-3 text-[10px] opacity-40 font-bold uppercase italic"><div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div><span>Sync Online</span></div>
                    </aside>

                    {/* Mobile Menu */}
                    {isSidebarOpen && <div className="lg:hidden fixed inset-0 z-[60] bg-black/70 backdrop-blur-sm" onClick={() => setIsSidebarOpen(false)}></div>}
                    <aside className={`fixed inset-y-0 left-0 z-[70] w-72 bg-slate-900 text-slate-300 flex flex-col border-r border-slate-800 sidebar-mobile ${isSidebarOpen ? 'open' : ''} lg:hidden shadow-2xl`}>
                        <div className="p-8 flex items-center justify-between border-b border-slate-800">
                            <h1 className="text-xl font-black text-white tracking-tighter">B-drive</h1>
                            <button onClick={() => setIsSidebarOpen(false)} className="text-slate-400 p-2"><i data-lucide="x" className="w-6 h-6"></i></button>
                        </div>
                        <nav className="flex-1 px-4 space-y-1 pt-6 overflow-y-auto">
                            <button onClick={() => { setView('dashboard'); setIsSidebarOpen(false); }} className={`w-full flex items-center space-x-4 px-5 py-4 rounded-2xl ${view === 'dashboard' ? 'sidebar-item-active bg-slate-800' : ''}`}><i data-lucide="layout-dashboard" className="w-5 h-5"></i><span>Dashboard</span></button>
                            <button onClick={() => { setView('quotes'); setIsSidebarOpen(false); }} className={`w-full flex items-center space-x-4 px-5 py-4 rounded-2xl ${view === 'quotes' ? 'sidebar-item-active bg-slate-800' : ''}`}><i data-lucide="file-text" className="w-5 h-5"></i><span>Leads</span></button>
                            <button onClick={() => { setView('global'); setIsSidebarOpen(false); }} className={`w-full flex items-center space-x-4 px-5 py-4 rounded-2xl ${view === 'global' ? 'sidebar-item-active bg-slate-800' : ''}`}><i data-lucide="settings" className="w-5 h-5"></i><span>Config Global</span></button>
                            {services.map(s => (
                                <button key={s.servicio_id} onClick={() => { setSelectedService(s); setView('editor'); setIsSidebarOpen(false); }} className={`w-full flex items-center space-x-4 px-5 py-4 rounded-2xl ${selectedService?.servicio_id === s.servicio_id && view === 'editor' ? 'sidebar-item-active bg-slate-800' : ''}`}><i data-lucide={getServiceIcon(s)} className="w-4 h-4"></i><span>{cleanServiceName(s.nombre_corto || s.nombre)}</span></button>
                            ))}
                        </nav>
                    </aside>

                    <main className="flex-1 flex flex-col min-w-0 bg-[#f8fafc] overflow-hidden">
                        <header className="h-20 glass-panel px-6 md:px-10 flex items-center justify-between z-10 sticky top-0">
                            <div className="flex items-center space-x-4">
                                <button onClick={() => setIsSidebarOpen(true)} className="lg:hidden p-2.5 text-slate-600 bg-white rounded-xl shadow-sm border border-slate-200"><i data-lucide="menu" className="w-6 h-6"></i></button>
                                <h2 className="text-sm md:text-lg font-bold text-slate-800 truncate uppercase tracking-[0.1em] font-black">
                                    {view === 'quotes' ? 'Gesti贸n de Leads' : view === 'dashboard' ? 'Performance Global' : view === 'global' ? 'Configuraci贸n Global' : cleanServiceName(selectedService?.nombre)}
                                </h2>
                            </div>
                            <div className="flex items-center space-x-2 md:space-x-5">
                                <button onClick={fetchInitialData} className="p-2.5 text-slate-400 hover:text-cyan-600 bg-white rounded-xl shadow-sm border border-slate-100 hover:border-cyan-200 active:rotate-180 transition-all"><i data-lucide="refresh-cw" className="w-4 md:w-5 h-4 md:h-5"></i></button>
                                <div className="h-10 w-10 rounded-xl bg-slate-900 text-white flex items-center justify-center font-black shadow-xl border-2 border-slate-800">B</div>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 md:p-10 custom-scrollbar">
                            {message && (

                                                            className="w-full px-6 py-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-cyan-500/20 outline-none text-xl font-black"
                                                        />
                                                    </div>
                                                    <div className="flex items-center space-x-4 bg-slate-50 p-6 rounded-2xl">
                                                        <input 
                                                            type="checkbox" 
                                                            checked={selectedService.limites?.derivar_si_migracion || false}
                                                            onChange={(e) => {
                                                                const updated = JSON.parse(JSON.stringify(selectedService));
                                                                if (!updated.limites) updated.limites = {};
                                                                updated.limites.derivar_si_migracion = e.target.checked;
                                                                setSelectedService(updated);
                                                            }}
                                                            className="w-6 h-6 rounded-lg border-2 border-slate-300 text-cyan-500 focus:ring-2 focus:ring-cyan-500"
                                                        />
                                                        <label className="text-[9px] font-black text-slate-400 uppercase tracking-widest">Derivar si es Migraci贸n</label>
                                                    </div>
                                                    <div className="flex items-center space-x-4 bg-slate-50 p-6 rounded-2xl">
                                                        <input 
                                                            type="checkbox" 
                                                            checked={selectedService.limites?.derivar_si_enterprise || false}
                                                            onChange={(e) => {
                                                                const updated = JSON.parse(JSON.stringify(selectedService));
                                                                if (!updated.limites) updated.limites = {};
                                                                updated.limites.derivar_si_enterprise = e.target.checked;
                                                                setSelectedService(updated);
                                                            }}
                                                            className="w-6 h-6 rounded-lg border-2 border-slate-300 text-cyan-500 focus:ring-2 focus:ring-cyan-500"
                                                        />
                                                        <label className="text-[9px] font-black text-slate-400 uppercase tracking-widest">Derivar si pide Enterprise</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </>
                                    )}

                                    {/* FALLBACK: JSON CRUDO */}
                                    {!selectedService.matriz_precios && !selectedService.regla_calculo && !selectedService.planes && !selectedService.precios_por_agente_mes_mxn && !selectedService.tipos_instancia && (
                                        <div className="bg-white rounded-[3rem] p-10 border border-slate-100 shadow-sm space-y-6">
                                            <div className="bg-amber-50 border border-amber-200 p-6 rounded-[2rem] flex items-start space-x-4 shadow-sm">
                                                <i data-lucide="alert-circle" className="text-amber-500 w-6 h-6 shrink-0 mt-1"></i>
                                                <div>
                                                    <h5 className="font-black text-amber-900 uppercase text-xs tracking-widest leading-none">Estructura Nueva Detectada</h5>
                                                    <p className="text-amber-700 text-xs mt-2 leading-relaxed opacity-80 font-medium">Puedes editar el JSON crudo directamente. Los cambios se sincronizar谩n con Cloudflare Edge de forma segura.</p>
                                                </div>
                                            </div>
                                            <textarea 
                                                className="w-full h-[450px] p-10 bg-slate-900 text-cyan-400 font-mono text-[11px] rounded-[3rem] border-none outline-none focus:ring-8 focus:ring-cyan-500/5 custom-scrollbar leading-loose shadow-2xl"
                                                value={JSON.stringify(selectedService, null, 2)}
                                                onChange={(e) => {
                                                    try {
                                                        const parsed = JSON.parse(e.target.value);
                                                        setSelectedService(parsed);
                                                    } catch(err) {}
                                                }}
                                            ></textarea>
                                        </div>
                                    )}
                                </div>
                            )}

                            {/* MODAL QUOTE - Sin cambios */}
                            {selectedQuote && (
                                <div className="fixed inset-0 z-[100] flex items-center justify-center p-3 md:p-6 modal-overlay animate-fade-in">
                                    <div className="bg-white w-full max-w-3xl rounded-[2.5rem] md:rounded-[4rem] shadow-2xl overflow-hidden flex flex-col max-h-[95vh] sm:max-h-[92vh]">
                                        <div className="p-8 md:p-12 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                            <div className="min-w-0 flex-1"><h3 className="text-xl md:text-2xl font-black text-slate-900 truncate tracking-tight">Expediente de Lead</h3><p className="text-[10px] text-cyan-600 font-black mt-2 uppercase tracking-[0.25em] truncate">REF: {selectedQuote.id}</p></div>
                                            <button onClick={() => setSelectedQuote(null)} className="ml-6 p-3 hover:bg-white rounded-[1.5rem] text-slate-400 hover:text-slate-900 transition-all border border-transparent hover:border-slate-200"><i data-lucide="x" className="w-6 h-6"></i></button>
                                        </div>
                                        <div className="flex-1 overflow-y-auto p-8 md:p-12 space-y-10 custom-scrollbar text-left">
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-6 md:gap-10">
                                                <div className="bg-slate-50 p-8 rounded-[2.5rem] border border-slate-100 shadow-inner">
                                                    <p className="text-[10px] font-black text-slate-400 uppercase mb-3 tracking-[0.15em]">Entidad Comercial</p>
                                                    <input type="text" value={selectedQuote.cliente || ""} onChange={(e) => setSelectedQuote({...selectedQuote, cliente: e.target.value})} className="bg-transparent border-none p-0 font-black text-slate-800 text-xl w-full focus:ring-0" placeholder="Nombre..." />
                                                </div>
                                                <div className="bg-cyan-50 p-8 rounded-[2.5rem] border border-cyan-100">
                                                    <p className="text-[10px] font-black text-cyan-500 uppercase mb-3 tracking-[0.15em]">Valor Estimado</p>
                                                    <p className="text-2xl md:text-3xl font-black text-cyan-700 tracking-tight">${(selectedQuote.monto || 0).toLocaleString()} <span className="text-xs">MXN</span></p>
                                                </div>
                                            </div>
                                            <div className="space-y-5">
                                                <h4 className="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center px-2"><i data-lucide="message-square" className="w-4 h-4 mr-3 text-cyan-500"></i> Bit谩cora de Seguimiento</h4>
                                                <textarea className="w-full h-40 md:h-52 p-8 bg-slate-50 rounded-[2.5rem] border-2 border-transparent outline-none focus:border-cyan-500/20 text-sm text-slate-600 font-medium notes-textarea shadow-inner transition-all leading-relaxed" placeholder="Registra llamadas, correos o acuerdos..." value={selectedQuote.anotaciones || ""} onChange={(e) => setSelectedQuote({...selectedQuote, anotaciones: e.target.value})}></textarea>
                                            </div>
                                            <div>
                                                <h4 className="text-[10px] font-black text-slate-400 uppercase mb-5 tracking-widest flex items-center px-2"><i data-lucide="terminal" className="w-3.5 h-3.5 mr-3 text-indigo-500"></i> Datos T茅cnicos Capturados</h4>
                                                <div className="bg-slate-900 rounded-[2.5rem] p-8 font-mono text-[10px] text-cyan-400/80 shadow-2xl overflow-x-auto leading-loose border-2 border-slate-800/50"><pre>{JSON.stringify(selectedQuote.entradas_usuario || selectedQuote.detalles_tecnicos, null, 2)}</pre></div>
                                            </div>
                                        </div>
                                        <div className="p-8 md:p-12 border-t border-slate-100 flex flex-col sm:flex-row justify-between bg-slate-50/50 gap-6">
                                            <button onClick={() => deleteLead(selectedQuote.id)} className="order-2 sm:order-1 px-6 py-4 text-rose-500 font-black text-[10px] uppercase tracking-widest hover:bg-rose-50 rounded-2xl transition-all flex items-center justify-center sm:justify-start hover:shadow-xl"><i data-lucide="trash-2" className="w-4.5 h-4.5 mr-3"></i>Borrar Lead</button>
                                            <div className="order-1 sm:order-2 flex space-x-3 sm:space-x-4">
                                                <button onClick={() => setSelectedQuote(null)} className="flex-1 sm:flex-none px-10 py-4 bg-white text-slate-400 font-black rounded-2xl text-[10px] uppercase tracking-widest border border-slate-200 shadow-sm hover:bg-slate-50 transition-all">Cancelar</button>
                                                <button onClick={saveQuoteNotes} disabled={saving} className="flex-1 sm:flex-none px-12 py-4 bg-slate-900 text-white font-black rounded-2xl text-[10px] uppercase tracking-widest shadow-2xl hover:bg-slate-800 transition-all flex items-center justify-center">{saving ? <div className="animate-spin h-4 w-4 border-2 border-white/30 border-t-white rounded-full mr-3"></div> : <i data-lucide="save" className="w-4 h-4 mr-3"></i>}Actualizar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
