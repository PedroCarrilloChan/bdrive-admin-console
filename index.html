<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-drive | Cloud Management Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        :root { --bdrive-dark: #020617; --bdrive-navy: #0f172a; --bdrive-cyan: #06b6d4; --bdrive-blue: #3b82f6; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .sidebar-item-active { background: linear-gradient(90deg, rgba(6, 182, 212, 0.1) 0%, rgba(6, 182, 212, 0) 100%); border-left: 4px solid var(--bdrive-cyan); color: var(--bdrive-cyan); font-weight: 700; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .modal-overlay { background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(4px); }
        .chart-container { position: relative; height: 250px; width: 100%; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const API_BASE_URL = "https://bdrive-admin-api.smartpasses.workers.dev"; 

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [services, setServices] = useState([]);
            const [quotes, setQuotes] = useState([]);
            const [selectedService, setSelectedService] = useState(null);
            const [selectedQuote, setSelectedQuote] = useState(null);
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);
            const [message, setMessage] = useState(null);
            const [searchQuery, setSearchQuery] = useState("");
            
            // Paginación
            const [currentPage, setCurrentPage] = useState(1);
            const itemsPerPage = 8;

            const chartRef1 = useRef(null);
            const chartRef2 = useRef(null);

            useEffect(() => { fetchInitialData(); }, []);

            useEffect(() => {
                if (!loading) {
                    const timer = setTimeout(() => {
                        if (window.lucide) window.lucide.createIcons();
                        if (view === 'dashboard' && quotes.length > 0) renderCharts();
                    }, 200);
                    return () => clearTimeout(timer);
                }
            }, [view, services, selectedService, loading, message, quotes, selectedQuote]);

            const fetchInitialData = async () => {
                setLoading(true);
                try {
                    const qRes = await fetch(`${API_BASE_URL}/api/quotes`);
                    if (qRes.ok) setQuotes(await qRes.json());
                    const sRes = await fetch(`${API_BASE_URL}/api/services`);
                    if (sRes.ok) setServices(await sRes.json());
                } catch (err) {
                    setMessage({ text: "Error de conexión con la infraestructura", type: "error" });
                } finally {
                    setLoading(false);
                }
            };

            const renderCharts = () => {
                // Gráfica 1: Volumen por día (Últimos 7 días)
                const ctx1 = document.getElementById('leadsChart');
                if (ctx1) {
                    if (chartRef1.current) chartRef1.current.destroy();
                    
                    const dailyData = quotes.reduce((acc, q) => {
                        const date = q.fecha ? q.fecha.split('T')[0] : 'N/A';
                        acc[date] = (acc[date] || 0) + 1;
                        return acc;
                    }, {});
                    
                    const labels = Object.keys(dailyData).sort().slice(-7);
                    chartRef1.current = new Chart(ctx1, {
                        type: 'line',
                        data: {
                            labels,
                            datasets: [{
                                label: 'Leads por Día',
                                data: labels.map(l => dailyData[l]),
                                borderColor: '#06b6d4',
                                backgroundColor: 'rgba(6, 182, 212, 0.1)',
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                    });
                }

                // Gráfica 2: Distribución por Servicio
                const ctx2 = document.getElementById('serviceChart');
                if (ctx2) {
                    if (chartRef2.current) chartRef2.current.destroy();
                    
                    const serviceData = quotes.reduce((acc, q) => {
                        acc[q.servicio] = (acc[q.servicio] || 0) + 1;
                        return acc;
                    }, {});

                    chartRef2.current = new Chart(ctx2, {
                        type: 'doughnut',
                        data: {
                            labels: Object.keys(serviceData),
                            datasets: [{
                                data: Object.values(serviceData),
                                backgroundColor: ['#06b6d4', '#3b82f6', '#8b5cf6', '#f43f5e', '#10b981'],
                                borderWidth: 0
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, cutout: '70%' }
                    });
                }
            };

            const handlePriceUpdate = (matrixKey, value) => {
                const updated = JSON.parse(JSON.stringify(selectedService));
                const val = parseFloat(value) || 0;
                if (updated.matriz_precios?.[matrixKey]?.precio) {
                    updated.matriz_precios[matrixKey].precio.monto = val;
                } else if (updated.planes?.[matrixKey]) {
                    updated.planes[matrixKey].precio_mensual = val;
                }
                setSelectedService(updated);
            };

            const saveChanges = async () => {
                setSaving(true);
                try {
                    const res = await fetch(`${API_BASE_URL}/api/services/${selectedService.servicio_id}`, { 
                        method: 'PUT', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(selectedService) 
                    });
                    if (res.ok) {
                        setMessage({ text: `Sincronización exitosa: ${selectedService.nombre}`, type: "success" });
                        setServices(services.map(s => s.servicio_id === selectedService.servicio_id ? selectedService : s));
                    }
                } catch (err) { setMessage({ text: "Error de sincronización", type: "error" }); }
                finally { setSaving(false); setTimeout(() => setMessage(null), 3000); }
            };

            const filteredQuotes = useMemo(() => {
                return quotes.filter(q => 
                    q.cliente.toLowerCase().includes(searchQuery.toLowerCase()) || 
                    q.servicio.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }, [quotes, searchQuery]);

            // Lógica de Paginación
            const totalPages = Math.ceil(filteredQuotes.length / itemsPerPage);
            const currentItems = filteredQuotes.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);

            const stats = useMemo(() => {
                const total = quotes.reduce((acc, q) => acc + q.monto, 0);
                return { total, count: quotes.length, avg: quotes.length > 0 ? (total / quotes.length).toFixed(0) : 0 };
            }, [quotes]);

            if (loading) return (
                <div className="h-screen w-full flex flex-col items-center justify-center bg-slate-900 text-white">
                    <div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p className="font-bold tracking-widest text-xs uppercase opacity-40">Accediendo a B-drive Cloud...</p>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* Sidebar Mejorado con íconos originales */}
                    <aside className="w-72 bg-slate-900 text-slate-300 flex flex-col border-r border-slate-800">
                        <div className="p-8 flex items-center space-x-3">
                            <div className="bg-cyan-500 p-2 rounded-2xl shadow-lg shadow-cyan-500/20"><i data-lucide="zap" className="w-6 h-6 text-white"></i></div>
                            <div><h1 className="text-xl font-bold text-white tracking-tight">B-drive</h1><span className="text-[10px] text-cyan-400 font-bold uppercase tracking-widest">Admin Console</span></div>
                        </div>
                        <nav className="flex-1 px-4 space-y-1">
                            <button onClick={() => setView('dashboard')} className={`w-full flex items-center space-x-3 px-4 py-3.5 rounded-xl transition-all ${view === 'dashboard' ? 'sidebar-item-active text-white bg-slate-800/50' : 'hover:bg-slate-800/30'}`}>
                                <i data-lucide="layout-dashboard" className="w-5 h-5"></i><span className="font-medium text-sm">Dashboard</span>
                            </button>
                            <button onClick={() => { setView('quotes'); setCurrentPage(1); }} className={`w-full flex items-center space-x-3 px-4 py-3.5 rounded-xl transition-all ${view === 'quotes' ? 'sidebar-item-active text-white bg-slate-800/50' : 'hover:bg-slate-800/30'}`}>
                                <i data-lucide="file-text" className="w-5 h-5"></i><span className="font-medium text-sm">Leads y Auditoría</span>
                            </button>
                            
                            <div className="pt-8 pb-3 px-4 font-bold text-[10px] text-slate-500 uppercase tracking-widest">Catálogo de Servicios</div>
                            
                            {services.map(s => {
                                // Recuperamos los íconos anteriores preferidos
                                const getIcon = () => {
                                    if (s.categoria === 'infraestructura') return 'activity';
                                    if (s.categoria === 'seguridad') return 'shield';
                                    if (s.servicio_id.includes('correo')) return 'mail';
                                    return 'package';
                                };
                                return (
                                    <button key={s.servicio_id} onClick={() => { setSelectedService(s); setView('editor'); }} className={`w-full flex items-center justify-between px-4 py-3 rounded-xl transition-all group ${selectedService?.servicio_id === s.servicio_id && view === 'editor' ? 'sidebar-item-active text-white bg-slate-800/50' : 'hover:bg-slate-800/30'}`}>
                                        <div className="flex items-center space-x-3">
                                            <i data-lucide={getIcon()} className="w-4 h-4"></i>
                                            <span className="text-sm font-medium">{s.nombre_corto || s.nombre}</span>
                                        </div>
                                        <i data-lucide="chevron-right" className={`w-3 h-3 transition-transform ${selectedService?.servicio_id === s.servicio_id ? 'rotate-90' : 'opacity-0 group-hover:opacity-100'}`}></i>
                                    </button>
                                );
                            })}
                        </nav>
                        <div className="p-8 border-t border-slate-800 flex items-center space-x-3 text-[10px] opacity-40 font-bold tracking-widest uppercase italic"><div className="w-2 h-2 rounded-full bg-cyan-500 animate-pulse"></div><span>Sync Online</span></div>
                    </aside>

                    <main className="flex-1 flex flex-col min-w-0 bg-slate-50">
                        <header className="h-20 glass-panel border-b border-slate-200 px-10 flex items-center justify-between z-10">
                            <h2 className="text-lg font-bold text-slate-800">{view === 'quotes' ? 'Historial de Inteligencia Comercial' : view === 'dashboard' ? 'Performance del Sistema' : selectedService?.nombre}</h2>
                            <div className="flex items-center space-x-5">
                                <button onClick={fetchInitialData} className="p-2.5 text-slate-400 hover:text-cyan-600 bg-white rounded-xl shadow-sm border border-slate-100 transition-all active:rotate-180"><i data-lucide="refresh-cw" className="w-5 h-5"></i></button>
                                <div className="h-10 w-10 rounded-xl bg-slate-800 text-white flex items-center justify-center font-bold">B</div>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-10 custom-scrollbar">
                            {message && (
                                <div className={`animate-fade-in mb-10 p-4 rounded-2xl flex items-center shadow-lg ${message.type === 'success' ? 'bg-emerald-500 text-white' : 'bg-rose-500 text-white'}`}>
                                    <i data-lucide={message.type === 'success' ? 'check-circle' : 'alert-circle'} className="w-5 h-5 mr-3"></i><span className="font-bold">{message.text}</span>
                                </div>
                            )}

                            {view === 'dashboard' && (
                                <div className="animate-fade-in space-y-8">
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                        <div className="bg-white p-7 rounded-[2rem] border border-slate-100 shadow-sm">
                                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Ingresos Proyectados</p>
                                            <h3 className="text-2xl font-black mt-2 text-cyan-600">${Number(stats.total).toLocaleString()}</h3>
                                        </div>
                                        <div className="bg-white p-7 rounded-[2rem] border border-slate-100 shadow-sm">
                                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Leads Totales</p>
                                            <h3 className="text-2xl font-black mt-2 text-slate-800">{stats.count}</h3>
                                        </div>
                                        <div className="bg-white p-7 rounded-[2rem] border border-slate-100 shadow-sm">
                                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Ticket Promedio</p>
                                            <h3 className="text-2xl font-black mt-2 text-indigo-600">${Number(stats.avg).toLocaleString()}</h3>
                                        </div>
                                        <div className="bg-white p-7 rounded-[2rem] border border-slate-100 shadow-sm">
                                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Uptime de Worker</p>
                                            <h3 className="text-2xl font-black mt-2 text-emerald-500">99.9%</h3>
                                        </div>
                                    </div>

                                    {/* SECCIÓN DE GRÁFICAS */}
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                        <div className="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                                            <h4 className="text-sm font-bold text-slate-800 mb-6 flex items-center"><i data-lucide="trending-up" className="w-4 h-4 mr-2 text-cyan-500"></i> Tendencia de Cotizaciones (7d)</h4>
                                            <div className="chart-container"><canvas id="leadsChart"></canvas></div>
                                        </div>
                                        <div className="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                                            <h4 className="text-sm font-bold text-slate-800 mb-6 flex items-center"><i data-lucide="pie-chart" className="w-4 h-4 mr-2 text-indigo-500"></i> Distribución por Servicio</h4>
                                            <div className="chart-container"><canvas id="serviceChart"></canvas></div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {view === 'quotes' && (
                                <div className="animate-fade-in space-y-6">
                                    <div className="flex flex-col md:row gap-4 justify-between items-center bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                                        <div className="relative flex-1 w-full max-w-lg">
                                            <i data-lucide="search" className="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                                            <input type="text" placeholder="Filtrar por empresa o solución..." value={searchQuery} onChange={(e) => { setSearchQuery(e.target.value); setCurrentPage(1); }} className="w-full pl-11 pr-6 py-3.5 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-cyan-500/20 transition-all text-sm" />
                                        </div>
                                        <div className="flex items-center space-x-2">
                                            <button className="bg-slate-900 text-white px-6 py-3.5 rounded-2xl text-xs font-bold flex items-center hover:bg-slate-800 shadow-lg"><i data-lucide="download" className="w-4 h-4 mr-2"></i>Descargar Logs</button>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-[2.5rem] border border-slate-100 overflow-hidden shadow-sm">
                                        <table className="w-full text-left">
                                            <thead><tr className="bg-slate-50/50 border-b border-slate-100"><th className="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">ID / Timestamp</th><th className="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Cliente</th><th className="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Servicio</th><th className="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest text-right">Monto</th><th className="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center">Detalle</th></tr></thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {currentItems.map(q => (
                                                    <tr key={q.id} className="hover:bg-slate-50/50 transition-all group">
                                                        <td className="p-6"><p className="text-[10px] font-mono text-cyan-600 font-bold">{q.id}</p><p className="text-[10px] text-slate-400 mt-1">{new Date(q.fecha).toLocaleString()}</p></td>
                                                        <td className="p-6 text-sm font-bold text-slate-800">{q.cliente}</td>
                                                        <td className="p-6 text-sm text-slate-500">{q.servicio}</td>
                                                        <td className="p-6 text-sm font-black text-right text-slate-900">${q.monto.toLocaleString()}</td>
                                                        <td className="p-6 text-center"><button onClick={() => setSelectedQuote(q)} className="p-2 text-slate-300 hover:text-cyan-600 hover:bg-white rounded-xl transition-all shadow-sm"><i data-lucide="eye" className="w-4 h-4"></i></button></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                        
                                        {/* CONTROLES DE PAGINACIÓN */}
                                        <div className="p-6 border-t border-slate-100 flex justify-between items-center bg-slate-50/50">
                                            <p className="text-xs text-slate-400 font-medium">Mostrando {currentItems.length} de {filteredQuotes.length} registros</p>
                                            <div className="flex items-center space-x-2">
                                                <button onClick={() => setCurrentPage(p => Math.max(1, p-1))} disabled={currentPage === 1} className="p-2 rounded-lg bg-white border border-slate-200 disabled:opacity-30"><i data-lucide="chevron-left" className="w-4 h-4"></i></button>
                                                {[...Array(totalPages)].map((_, i) => (
                                                    <button key={i} onClick={() => setCurrentPage(i+1)} className={`w-8 h-8 rounded-lg text-xs font-bold transition-all ${currentPage === i+1 ? 'bg-cyan-500 text-white shadow-lg' : 'bg-white text-slate-400 border border-slate-200 hover:bg-slate-100'}`}>{i+1}</button>
                                                )).slice(0, 5)}
                                                <button onClick={() => setCurrentPage(p => Math.min(totalPages, p+1))} disabled={currentPage === totalPages} className="p-2 rounded-lg bg-white border border-slate-200 disabled:opacity-30"><i data-lucide="chevron-right" className="w-4 h-4"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Detalle de Lead (Modal Premium) */}
                            {selectedQuote && (
                                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay animate-fade-in">
                                    <div className="bg-white w-full max-w-2xl rounded-[3rem] shadow-2xl overflow-hidden flex flex-col max-h-[85vh]">
                                        <div className="p-10 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                            <div><h3 className="text-xl font-black text-slate-900">Conversación Capturada</h3><p className="text-[10px] text-cyan-600 font-mono mt-1 uppercase font-bold">UID: {selectedQuote.id}</p></div>
                                            <button onClick={() => setSelectedQuote(null)} className="p-3 hover:bg-white rounded-2xl text-slate-400 hover:text-slate-900 transition-all shadow-sm"><i data-lucide="x" className="w-6 h-6"></i></button>
                                        </div>
                                        <div className="flex-1 overflow-y-auto p-10 space-y-10 custom-scrollbar">
                                            <div className="grid grid-cols-2 gap-6">
                                                <div className="bg-slate-50 p-7 rounded-[2rem]"><p className="text-[10px] font-bold text-slate-400 uppercase mb-2">Entidad Cliente</p><p className="font-black text-slate-800 text-lg leading-tight">{selectedQuote.cliente}</p></div>
                                                <div className="bg-cyan-50 p-7 rounded-[2rem] border border-cyan-100"><p className="text-[10px] font-bold text-cyan-500 uppercase mb-2">Valor Estimado</p><p className="text-2xl font-black text-cyan-700">${selectedQuote.monto.toLocaleString()} <span className="text-xs uppercase">MXN</span></p></div>
                                            </div>
                                            <div>
                                                <h4 className="text-xs font-bold text-slate-400 uppercase mb-4 flex items-center tracking-widest"><i data-lucide="database" className="w-3 h-3 mr-2"></i> Atributos del Lead (JSON)</h4>
                                                <div className="bg-slate-900 rounded-3xl p-8 font-mono text-[11px] text-cyan-400/80 leading-relaxed shadow-inner overflow-x-auto"><pre>{JSON.stringify(selectedQuote.entradas_usuario, null, 2)}</pre></div>
                                            </div>
                                        </div>
                                        <div className="p-8 border-t border-slate-100 flex justify-center"><button onClick={() => setSelectedQuote(null)} className="px-12 py-4 bg-slate-900 text-white font-black rounded-2xl text-xs uppercase tracking-widest hover:bg-slate-800 transition-all shadow-xl">Cerrar Monitor</button></div>
                                    </div>
                                </div>
                            )}

                            {/* Editor de Precios Dinámico */}
                            {view === 'editor' && selectedService && (
                                <div className="animate-fade-in max-w-5xl mx-auto space-y-10">
                                    <div className="flex justify-between items-end">
                                        <div><h3 className="text-3xl font-black text-slate-900 tracking-tight">{selectedService.nombre}</h3><p className="text-slate-400 text-sm font-medium mt-1">Gestión directa sobre Cloudflare Edge Storage.</p></div>
                                        <button onClick={saveChanges} disabled={saving} className="bg-cyan-500 text-white px-10 py-4 rounded-[1.5rem] font-bold text-sm shadow-xl shadow-cyan-500/20 hover:bg-cyan-400 transition-all active:scale-95 disabled:opacity-50 flex items-center">
                                            {saving ? <div className="animate-spin h-5 w-5 border-2 border-white/30 border-t-white rounded-full mr-3"></div> : <i data-lucide="cloud-lightning" className="w-5 h-5 mr-3"></i>}
                                            {saving ? "Sincronizando..." : "Publicar Cambios"}
                                        </button>
                                    </div>

                                    {/* MODO MATRIZ NOC/SOC */}
                                    {selectedService.matriz_precios && (
                                        <div className="grid grid-cols-1 gap-10">
                                            {['8x5', '7x24'].map(horario => (
                                                <div key={horario} className="bg-white rounded-[3rem] p-10 border border-slate-100 shadow-sm">
                                                    <h4 className="text-sm font-black text-slate-800 uppercase mb-10 flex items-center tracking-widest"><i data-lucide="clock" className="w-4 h-4 mr-3 text-cyan-500"></i>Esquema de Soporte: {horario}</h4>
                                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                                        {['bajo', 'medio', 'alto'].map(volumen => {
                                                            const key = `${horario}_${volumen}`;
                                                            const item = selectedService.matriz_precios[key];
                                                            if (!item) return null;
                                                            return (
                                                                <div key={volumen} className="bg-slate-50/50 rounded-[2rem] p-8 border border-slate-100 hover:bg-white transition-all group">
                                                                    <label className="text-[10px] font-bold text-slate-400 uppercase block mb-5 tracking-widest text-center">Nivel {volumen}</label>
                                                                    <div className="relative">
                                                                        <span className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 font-bold text-xl">$</span>
                                                                        <input type="number" value={item.precio?.monto || 0} onChange={(e) => handlePriceUpdate(key, e.target.value)} className="w-full pl-12 pr-6 py-4 bg-white rounded-2xl border-none outline-none text-2xl font-black text-slate-800 shadow-inner group-hover:bg-slate-50 transition-colors" />
                                                                    </div>
                                                                    <p className="text-[10px] text-slate-400 mt-4 text-center font-bold italic">{item.precio?.unidad}</p>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {/* MODO PLANES WORKSPACE */}
                                    {selectedService.planes && (
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                            {Object.keys(selectedService.planes).map(pId => (
                                                <div key={pId} className="bg-white rounded-[2.5rem] p-8 border border-slate-100 shadow-sm hover:border-cyan-200 transition-colors group">
                                                    <span className="text-[10px] font-bold text-cyan-600 bg-cyan-50 px-3 py-1.5 rounded-full uppercase tracking-widest w-fit mb-6 block">{pId}</span>
                                                    <h4 className="text-xl font-black text-slate-800 mb-8 leading-tight">{selectedService.planes[pId].nombre}</h4>
                                                    <div className="relative">
                                                        <span className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 font-bold text-xl">$</span>
                                                        <input type="number" value={selectedService.planes[pId].precio_mensual || 0} onChange={(e) => handlePriceUpdate(pId, e.target.value)} className="w-full pl-12 pr-6 py-5 bg-slate-50 rounded-2xl border-none outline-none text-3xl font-black text-slate-800 shadow-inner group-hover:bg-white transition-all" />
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
