<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-drive | Cloud Management Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bdrive-dark: #020617;
            --bdrive-navy: #0f172a;
            --bdrive-cyan: #06b6d4;
            --bdrive-blue: #3b82f6;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f1f5f9; 
            color: #1e293b;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .sidebar-item-active {
            background: linear-gradient(90deg, rgba(6, 182, 212, 0.1) 0%, rgba(6, 182, 212, 0) 100%);
            border-left: 3px solid var(--bdrive-cyan);
            color: var(--bdrive-cyan);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .price-card:focus-within {
            ring: 2px;
            ring-color: var(--bdrive-cyan);
            border-color: var(--bdrive-cyan);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const API_BASE_URL = "https://bdrive-admin-api.smartpasses.workers.dev/"; 

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [services, setServices] = useState([]);
            const [quotes, setQuotes] = useState([]);
            const [selectedService, setSelectedService] = useState(null);
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);
            const [message, setMessage] = useState(null);

            useEffect(() => {
                fetchInitialData();
            }, []);

            useEffect(() => {
                if (!loading && window.lucide) {
                    const timer = setTimeout(() => {
                        window.lucide.createIcons();
                    }, 150);
                    return () => clearTimeout(timer);
                }
            }, [view, services, selectedService, loading, message, quotes]);

            const fetchInitialData = async () => {
                setLoading(true);
                try {
                    const qRes = await fetch(`${API_BASE_URL}/api/quotes`);
                    if (qRes.ok) setQuotes(await qRes.json());

                    const sRes = await fetch(`${API_BASE_URL}/api/services`);
                    if (sRes.ok) setServices(await sRes.json());
                } catch (err) {
                    console.error(err);
                    setMessage({ text: "Error de conexión con la infraestructura Cloud", type: "error" });
                } finally {
                    setLoading(false);
                }
            };

            // Handlers para diferentes tipos de cambio de datos
            const handlePriceChange = (matrixKey, value) => {
                const updated = { ...selectedService };
                if (updated.matriz_precios?.[matrixKey]) {
                    updated.matriz_precios[matrixKey].precio.monto = parseFloat(value) || 0;
                    setSelectedService(updated);
                } else if (updated.calculo?.matriz_precios) {
                    // Soporte para estructura anidada antigua
                    const [horario, volumen] = matrixKey.split('_');
                    if(updated.calculo.matriz_precios[horario]?.[volumen]) {
                        updated.calculo.matriz_precios[horario][volumen].precio_final = parseFloat(value) || 0;
                        setSelectedService(updated);
                    }
                }
            };

            const handlePlanPriceChange = (planId, value) => {
                const updated = { ...selectedService };
                if (updated.planes?.[planId]) {
                    updated.planes[planId].precio_mensual = parseFloat(value) || 0;
                    setSelectedService(updated);
                }
            };

            const handleProjectRuleChange = (field, value) => {
                const updated = { ...selectedService };
                if (field === 'regla_calculo') updated.regla_calculo = value;
                if (field === 'costo_diario') updated.costos_recursos.ingeniero_senior.costo_diario = parseFloat(value) || 0;
                setSelectedService(updated);
            };

            const saveChanges = async () => {
                setSaving(true);
                try {
                    const res = await fetch(`${API_BASE_URL}/api/services/${selectedService.servicio_id}`, { 
                        method: 'PUT', 
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(selectedService) 
                    });

                    if (res.ok) {
                        setMessage({ text: `Sincronización exitosa: ${selectedService.nombre}`, type: "success" });
                        setServices(services.map(s => s.servicio_id === selectedService.servicio_id ? selectedService : s));
                    }
                } catch (err) {
                    setMessage({ text: "Error al guardar en Cloudflare KV", type: "error" });
                } finally {
                    setSaving(false);
                    setTimeout(() => setMessage(null), 4000);
                }
            };

            const StatCard = ({ title, value, icon, color }) => (
                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <div className="flex justify-between items-start">
                        <div>
                            <p className="text-sm font-medium text-slate-500">{title}</p>
                            <h3 className="text-2xl font-bold mt-1">{value}</h3>
                        </div>
                        <div className={`p-3 rounded-xl bg-${color}-50 text-${color}-600`}>
                            <i data-lucide={icon} className="w-5 h-5"></i>
                        </div>
                    </div>
                </div>
            );

            if (loading) return (
                <div className="h-screen w-full flex flex-col items-center justify-center bg-slate-900 text-white">
                    <div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p className="font-bold tracking-widest text-xs uppercase opacity-50">Iniciando B-drive Management...</p>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* Navegación Lateral */}
                    <aside className="w-72 bg-slate-900 text-slate-300 flex flex-col border-r border-slate-800">
                        <div className="p-6 flex items-center space-x-3">
                            <div className="bg-cyan-500 p-2 rounded-xl shadow-lg shadow-cyan-500/20">
                                <i data-lucide="zap" className="w-6 h-6 text-white"></i>
                            </div>
                            <div>
                                <h1 className="text-xl font-bold text-white tracking-tight">B-drive</h1>
                                <span className="text-[10px] text-cyan-400 font-bold uppercase tracking-widest">Cloud Admin</span>
                            </div>
                        </div>

                        <nav className="mt-6 flex-1 px-3 space-y-1 custom-scrollbar overflow-y-auto">
                            <button onClick={() => setView('dashboard')} className={`w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all ${view === 'dashboard' ? 'sidebar-item-active text-white bg-slate-800/50' : 'hover:bg-slate-800/30'}`}>
                                <i data-lucide="layout-dashboard" className="w-5 h-5"></i>
                                <span className="font-medium text-sm">Dashboard Global</span>
                            </button>

                            <button onClick={() => setView('quotes')} className={`w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all ${view === 'quotes' ? 'sidebar-item-active text-white bg-slate-800/50' : 'hover:bg-slate-800/30'}`}>
                                <i data-lucide="file-text" className="w-5 h-5"></i>
                                <span className="font-medium text-sm">Cotizaciones</span>
                            </button>

                            <div className="pt-6 pb-2 px-4 font-bold text-[10px] text-slate-500 uppercase tracking-widest">Servicios KV</div>

                            {services.map(s => (
                                <button key={s.servicio_id} onClick={() => { setSelectedService(s); setView('editor'); }} className={`w-full flex items-center justify-between px-4 py-3 rounded-xl transition-all group ${selectedService?.servicio_id === s.servicio_id && view === 'editor' ? 'sidebar-item-active text-white bg-slate-800/50' : 'hover:bg-slate-800/30'}`}>
                                    <div className="flex items-center space-x-3">
                                        <i data-lucide={s.icono || 'package'} className="w-4 h-4"></i>
                                        <span className="text-sm font-medium">{s.nombre_corto || s.nombre}</span>
                                    </div>
                                </button>
                            ))}
                        </nav>
                        
                        <div className="p-6 border-t border-slate-800 flex items-center space-x-3 text-xs opacity-50">
                            <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                            <span>Infraestructura Online</span>
                        </div>
                    </aside>

                    {/* Contenido Principal */}
                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden bg-slate-50">
                        <header className="h-20 glass-panel border-b border-slate-200 px-8 flex items-center justify-between z-10">
                            <h2 className="text-lg font-bold text-slate-800 capitalize">
                                {view === 'quotes' ? 'Historial de Cotizaciones' : view === 'dashboard' ? 'Vista General' : selectedService?.nombre}
                            </h2>
                            <div className="h-10 w-10 rounded-xl bg-slate-800 text-white flex items-center justify-center">
                                <i data-lucide="user" className="w-5 h-5"></i>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-8 custom-scrollbar">
                            {message && (
                                <div className={`animate-fade-in mb-8 p-4 rounded-xl flex items-center shadow-lg ${message.type === 'success' ? 'bg-emerald-500 text-white' : 'bg-rose-500 text-white'}`}>
                                    <i data-lucide={message.type === 'success' ? 'check-circle' : 'alert-circle'} className="w-5 h-5 mr-3"></i>
                                    <span className="font-semibold">{message.text}</span>
                                </div>
                            )}

                            {view === 'dashboard' && (
                                <div className="animate-fade-in space-y-8">
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                        <StatCard title="Servicios Activos" value={services.length} icon="database" color="cyan" />
                                        <StatCard title="Total Cotizaciones" value={quotes.length} icon="file-text" color="blue" />
                                        <StatCard title="Health Score" value="100%" icon="shield" color="emerald" />
                                        <StatCard title="Uptime" value="99.9%" icon="activity" color="indigo" />
                                    </div>

                                    <div className="bg-white rounded-3xl p-8 border border-slate-100 shadow-sm">
                                        <h3 className="text-lg font-bold mb-6">Actividad Reciente del Chatbot</h3>
                                        <div className="space-y-4">
                                            {quotes.length > 0 ? quotes.slice(0, 5).map(q => (
                                                <div key={q.id} className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100 hover:border-cyan-200 transition-all">
                                                    <div className="flex items-center space-x-4">
                                                        <div className="p-3 bg-white rounded-xl text-slate-400">
                                                            <i data-lucide="file-text" className="w-5 h-5"></i>
                                                        </div>
                                                        <div>
                                                            <p className="font-bold text-slate-800">{q.cliente}</p>
                                                            <p className="text-xs text-slate-400">{q.servicio} • {q.fecha}</p>
                                                        </div>
                                                    </div>
                                                    <p className="font-bold text-cyan-600">${q.monto.toLocaleString()} MXN</p>
                                                </div>
                                            )) : (
                                                <div className="text-center py-10 text-slate-400 text-sm">No hay actividad reciente.</div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {view === 'quotes' && (
                                <div className="animate-fade-in bg-white rounded-3xl border border-slate-200 overflow-hidden shadow-sm">
                                    <table className="w-full text-left border-collapse">
                                        <thead>
                                            <tr className="bg-slate-50 border-b border-slate-100">
                                                <th className="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">ID</th>
                                                <th className="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Empresa / Cliente</th>
                                                <th className="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Servicio</th>
                                                <th className="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Fecha</th>
                                                <th className="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest text-right">Inversión</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {quotes.map(q => (
                                                <tr key={q.id} className="hover:bg-slate-50/50 transition-all">
                                                    <td className="p-6 text-sm font-mono text-cyan-600 font-bold">{q.id}</td>
                                                    <td className="p-6 text-sm font-semibold text-slate-800">{q.cliente}</td>
                                                    <td className="p-6 text-sm text-slate-500">{q.servicio}</td>
                                                    <td className="p-6 text-sm text-slate-400">{q.fecha}</td>
                                                    <td className="p-6 text-sm font-bold text-slate-900 text-right">${q.monto.toLocaleString()} MXN</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}

                            {view === 'editor' && selectedService && (
                                <div className="animate-fade-in max-w-5xl mx-auto">
                                    <div className="flex items-center justify-between mb-8">
                                        <div>
                                            <h3 className="text-2xl font-bold text-slate-900">{selectedService.nombre}</h3>
                                            <p className="text-slate-500 text-sm uppercase tracking-widest text-[10px] font-bold mt-1">ID: {selectedService.servicio_id} | Categoría: {selectedService.categoria}</p>
                                        </div>
                                        <button 
                                            onClick={saveChanges}
                                            disabled={saving}
                                            className="bg-cyan-500 hover:bg-cyan-600 text-white px-8 py-3.5 rounded-2xl font-bold flex items-center shadow-lg transition-all active:scale-95 disabled:opacity-50"
                                        >
                                            {saving ? <div className="animate-spin h-5 w-5 border-2 border-white/30 border-t-white rounded-full mr-3"></div> : <i data-lucide="cloud-upload" className="w-5 h-5 mr-3"></i>}
                                            {saving ? "Sincronizando..." : "Publicar Cambios"}
                                        </button>
                                    </div>

                                    {/* MODO MATRIZ PLANA (NOC/SOC) */}
                                    {selectedService.matriz_precios && (
                                        <div className="grid grid-cols-1 gap-8">
                                            {['8x5', '7x24'].map(horario => (
                                                <div key={horario} className="bg-white rounded-3xl p-8 border border-slate-100 shadow-sm">
                                                    <h4 className="text-sm font-bold text-slate-800 uppercase mb-8 flex items-center">
                                                        <i data-lucide="clock" className="w-4 h-4 mr-2 text-cyan-500"></i>
                                                        Esquema de Cobertura: {horario}
                                                    </h4>
                                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                                        {['bajo', 'medio', 'alto'].map(volumen => {
                                                            const key = `${horario}_${volumen}`;
                                                            const item = selectedService.matriz_precios[key];
                                                            if (!item) return null;
                                                            return (
                                                                <div key={volumen} className="bg-slate-50 rounded-2xl p-6 border border-slate-100 hover:bg-white transition-all">
                                                                    <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-4">Carga {volumen}</label>
                                                                    <div className="relative">
                                                                        <span className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 font-bold">$</span>
                                                                        <input 
                                                                            type="number" 
                                                                            value={item.precio?.monto || 0}
                                                                            onChange={(e) => handlePriceChange(key, e.target.value)}
                                                                            className="w-full pl-10 pr-4 py-3 bg-white rounded-xl border-none outline-none text-xl font-bold text-slate-800 shadow-inner"
                                                                        />
                                                                    </div>
                                                                    <p className="text-[10px] text-slate-400 mt-3 text-right uppercase tracking-tighter">Turno: {item.precio?.unidad}</p>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {/* MODO PROYECTO (PENTESTING) */}
                                    {selectedService.regla_calculo && (
                                        <div className="grid grid-cols-1 gap-8">
                                            <div className="bg-white rounded-3xl p-8 border border-slate-100 shadow-sm">
                                                <h4 className="text-sm font-bold text-slate-800 uppercase mb-8 flex items-center">
                                                    <i data-lucide="cpu" className="w-4 h-4 mr-2 text-cyan-500"></i>
                                                    Reglas de Operación del Proyecto
                                                </h4>
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                                    <div className="space-y-4">
                                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest block">Regla de Cálculo (Base+Extra)</label>
                                                        <input 
                                                            type="text" 
                                                            value={selectedService.regla_calculo}
                                                            onChange={(e) => handleProjectRuleChange('regla_calculo', e.target.value)}
                                                            className="w-full px-6 py-4 bg-slate-50 rounded-2xl border-none outline-none text-xl font-bold text-slate-800 shadow-inner focus:bg-white transition-all"
                                                        />
                                                        <p className="text-xs text-slate-400 italic">{selectedService.explicacion_regla}</p>
                                                    </div>
                                                    <div className="space-y-4">
                                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest block">Costo Diario Ing. Senior (MXN)</label>
                                                        <div className="relative">
                                                            <span className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300 font-bold text-xl">$</span>
                                                            <input 
                                                                type="number" 
                                                                value={selectedService.costos_recursos?.ingeniero_senior?.costo_diario || 0}
                                                                onChange={(e) => handleProjectRuleChange('costo_diario', e.target.value)}
                                                                className="w-full pl-12 pr-6 py-4 bg-slate-50 rounded-2xl border-none outline-none text-xl font-bold text-slate-800 shadow-inner focus:bg-white transition-all"
                                                            />
                                                        </div>
                                                        <p className="text-[10px] text-slate-400 uppercase text-right">Multiplicador Retesting: x{selectedService.retesting?.multiplicador}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {/* MODO PLANES (GOOGLE WORKSPACE) */}
                                    {selectedService.planes && (
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                            {Object.keys(selectedService.planes).map(planId => {
                                                const plan = selectedService.planes[planId];
                                                return (
                                                    <div key={planId} className="bg-white rounded-3xl p-8 border border-slate-100 shadow-sm relative overflow-hidden flex flex-col">
                                                        <div className="mb-6">
                                                            <span className="text-[10px] font-bold text-cyan-600 bg-cyan-50 px-2 py-1 rounded uppercase tracking-widest">Plan {planId}</span>
                                                            <h4 className="text-xl font-bold text-slate-800 mt-2">{plan?.nombre || 'Plan Sin Nombre'}</h4>
                                                        </div>
                                                        
                                                        <div className="space-y-6 flex-1">
                                                            <div>
                                                                <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-2">Precio Mensual (MXN)</label>
                                                                <div className="relative">
                                                                    <span className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 font-bold text-xl">$</span>
                                                                    <input 
                                                                        type="number" 
                                                                        value={plan?.precio_mensual || 0}
                                                                        onChange={(e) => handlePlanPriceChange(planId, e.target.value)}
                                                                        className="w-full pl-10 pr-4 py-4 bg-slate-50 rounded-2xl border-none outline-none text-2xl font-bold text-slate-800 shadow-inner focus:bg-white transition-all"
                                                                    />
                                                                </div>
                                                            </div>

                                                            <div className="grid grid-cols-2 gap-4">
                                                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                                    <p className="text-[10px] font-bold text-slate-400 uppercase">Espacio</p>
                                                                    <p className="font-bold text-slate-700 mt-1">{plan?.almacenamiento || 'N/A'}</p>
                                                                </div>
                                                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                                    <p className="text-[10px] font-bold text-slate-400 uppercase">Meet</p>
                                                                    <p className="font-bold text-slate-700 mt-1">{plan?.participantes_meet || 0} pax</p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}

                                    <div className="mt-8 bg-blue-50 border border-blue-100 rounded-2xl p-6 flex items-start space-x-4">
                                        <div className="p-2 bg-blue-100 rounded-xl text-blue-600">
                                            <i data-lucide="info" className="w-5 h-5"></i>
                                        </div>
                                        <p className="text-sm text-blue-800">
                                            <strong>Dashboard Inteligente:</strong> Se ha detectado un servicio de tipo <strong>{selectedService.regla_calculo ? 'Proyecto Especial' : selectedService.matriz_precios ? 'Turnos/Volumen' : 'Suscripción por Planes'}</strong>. Los cambios realizados se inyectarán en la lógica del bot en tiempo real.
                                        </p>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
