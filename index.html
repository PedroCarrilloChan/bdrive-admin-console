<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-drive | Cloud Management Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        :root { --bdrive-dark: #020617; --bdrive-navy: #0f172a; --bdrive-cyan: #06b6d4; --bdrive-blue: #3b82f6; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .sidebar-item-active { background: linear-gradient(90deg, rgba(6, 182, 212, 0.1) 0%, rgba(6, 182, 212, 0) 100%); border-left: 4px solid var(--bdrive-cyan); color: var(--bdrive-cyan); font-weight: 700; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .modal-overlay { background: rgba(2, 6, 23, 0.7); backdrop-filter: blur(4px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const API_BASE_URL = "https://bdrive-admin-api.smartpasses.workers.dev"; 

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [services, setServices] = useState([]);
            const [quotes, setQuotes] = useState([]);
            const [selectedService, setSelectedService] = useState(null);
            const [selectedQuote, setSelectedQuote] = useState(null);
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);
            const [message, setMessage] = useState(null);
            const [searchQuery, setSearchQuery] = useState("");

            useEffect(() => { fetchInitialData(); }, []);

            useEffect(() => {
                if (!loading && window.lucide) {
                    window.lucide.createIcons();
                }
            }, [view, services, selectedService, loading, message, quotes, selectedQuote]);

            const fetchInitialData = async () => {
                setLoading(true);
                try {
                    const qRes = await fetch(`${API_BASE_URL}/api/quotes`);
                    if (qRes.ok) setQuotes(await qRes.json());
                    const sRes = await fetch(`${API_BASE_URL}/api/services`);
                    if (sRes.ok) setServices(await sRes.json());
                } catch (err) {
                    setMessage({ text: "Error de conexión", type: "error" });
                } finally {
                    setLoading(false);
                }
            };

            const deleteQuote = async (id) => {
                if (!confirm("¿Eliminar este registro permanentemente?")) return;
                try {
                    const res = await fetch(`${API_BASE_URL}/api/quotes/${id}`, { method: 'DELETE' });
                    if (res.ok) {
                        setQuotes(quotes.filter(q => q.id !== id));
                        setMessage({ text: "Registro eliminado", type: "success" });
                    }
                } catch (e) { setMessage({ text: "Error al eliminar", type: "error" }); }
            };

            const exportToCSV = () => {
                const headers = ["ID,Cliente,Servicio,Monto,Fecha\n"];
                const rows = quotes.map(q => `${q.id},${q.cliente},${q.servicio},${q.monto},${q.fecha}\n`);
                const blob = new Blob([headers.concat(rows)], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.setAttribute('hidden', '');
                a.setAttribute('href', url);
                a.setAttribute('download', `leads_bdrive_${new Date().toLocaleDateString()}.csv`);
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            const filteredQuotes = useMemo(() => {
                return quotes.filter(q => 
                    q.cliente.toLowerCase().includes(searchQuery.toLowerCase()) || 
                    q.servicio.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }, [quotes, searchQuery]);

            const stats = useMemo(() => {
                const total = quotes.reduce((acc, q) => acc + q.monto, 0);
                return {
                    total,
                    avg: quotes.length > 0 ? (total / quotes.length).toFixed(0) : 0,
                    count: quotes.length
                };
            }, [quotes]);

            if (loading) return (
                <div className="h-screen w-full flex flex-col items-center justify-center bg-slate-900 text-white">
                    <div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p className="font-bold tracking-widest text-xs uppercase opacity-50">Sincronizando B-drive Cloud...</p>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* Sidebar */}
                    <aside className="w-72 bg-slate-900 text-slate-300 flex flex-col border-r border-slate-800">
                        <div className="p-6 flex items-center space-x-3">
                            <div className="bg-cyan-500 p-2 rounded-xl shadow-lg shadow-cyan-500/20"><i data-lucide="zap" className="w-6 h-6 text-white"></i></div>
                            <div><h1 className="text-xl font-bold text-white tracking-tight">B-drive</h1><span className="text-[10px] text-cyan-400 font-bold uppercase tracking-widest">Admin Panel</span></div>
                        </div>
                        <nav className="mt-6 flex-1 px-3 space-y-1">
                            <button onClick={() => setView('dashboard')} className={`w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all ${view === 'dashboard' ? 'sidebar-item-active text-white bg-slate-800/50' : 'hover:bg-slate-800/30'}`}>
                                <i data-lucide="layout-dashboard" className="w-5 h-5"></i><span className="font-medium text-sm">Dashboard</span>
                            </button>
                            <button onClick={() => setView('quotes')} className={`w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all ${view === 'quotes' ? 'sidebar-item-active text-white bg-slate-800/50' : 'hover:bg-slate-800/30'}`}>
                                <i data-lucide="file-text" className="w-5 h-5"></i><span className="font-medium text-sm">Leads y Auditoría</span>
                            </button>
                            <div className="pt-6 pb-2 px-4 font-bold text-[10px] text-slate-500 uppercase tracking-widest">Catálogo de Precios</div>
                            {services.map(s => (
                                <button key={s.servicio_id} onClick={() => { setSelectedService(s); setView('editor'); }} className={`w-full flex items-center justify-between px-4 py-3 rounded-xl transition-all group ${selectedService?.servicio_id === s.servicio_id && view === 'editor' ? 'sidebar-item-active text-white bg-slate-800/50' : 'hover:bg-slate-800/30'}`}>
                                    <div className="flex items-center space-x-3">
                                        <i data-lucide={s.icono || 'package'} className="w-4 h-4"></i>
                                        <span className="text-sm font-medium">{s.nombre_corto || s.nombre}</span>
                                    </div>
                                </button>
                            ))}
                        </nav>
                        <div className="p-6 border-t border-slate-800 flex items-center space-x-3 text-[10px] opacity-50 uppercase font-bold tracking-widest"><div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div><span>System Live</span></div>
                    </aside>

                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden bg-slate-50">
                        <header className="h-20 glass-panel border-b border-slate-200 px-8 flex items-center justify-between z-10">
                            <h2 className="text-lg font-bold text-slate-800">{view === 'quotes' ? 'Gestión de Leads' : view === 'dashboard' ? 'Performance Global' : selectedService?.nombre}</h2>
                            <div className="flex items-center space-x-4">
                                <button onClick={fetchInitialData} className="p-2 text-slate-400 hover:text-cyan-600 transition-all"><i data-lucide="refresh-cw" className="w-5 h-5"></i></button>
                                <div className="h-10 w-10 rounded-xl bg-slate-800 text-white flex items-center justify-center"><i data-lucide="user" className="w-5 h-5"></i></div>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-8 custom-scrollbar">
                            {message && (
                                <div className={`animate-fade-in mb-8 p-4 rounded-xl flex items-center shadow-lg ${message.type === 'success' ? 'bg-emerald-500 text-white' : 'bg-rose-500 text-white'}`}>
                                    <i data-lucide={message.type === 'success' ? 'check-circle' : 'alert-circle'} className="w-5 h-5 mr-3"></i><span className="font-semibold">{message.text}</span>
                                </div>
                            )}

                            {view === 'dashboard' && (
                                <div className="animate-fade-in space-y-8">
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                        <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                            <p className="text-xs font-bold text-slate-400 uppercase">Proyectado Mensual</p>
                                            <h3 className="text-2xl font-bold mt-1 text-emerald-600">${stats.total.toLocaleString()} MXN</h3>
                                        </div>
                                        <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                            <p className="text-xs font-bold text-slate-400 uppercase">Leads Generados</p>
                                            <h3 className="text-2xl font-bold mt-1 text-blue-600">{stats.count}</h3>
                                        </div>
                                        <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                            <p className="text-xs font-bold text-slate-400 uppercase">Ticket Promedio</p>
                                            <h3 className="text-2xl font-bold mt-1 text-amber-600">${Number(stats.avg).toLocaleString()} MXN</h3>
                                        </div>
                                        <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                            <p className="text-xs font-bold text-slate-400 uppercase">Servicios Activos</p>
                                            <h3 className="text-2xl font-bold mt-1 text-slate-800">{services.length}</h3>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {view === 'quotes' && (
                                <div className="animate-fade-in space-y-6">
                                    <div className="flex flex-col md:flex-row gap-4 justify-between">
                                        <div className="relative flex-1 max-w-md">
                                            <i data-lucide="search" className="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                                            <input type="text" placeholder="Buscar por cliente o servicio..." value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} className="w-full pl-11 pr-4 py-3 bg-white rounded-2xl border border-slate-200 outline-none focus:border-cyan-500 transition-all text-sm shadow-sm" />
                                        </div>
                                        <button onClick={exportToCSV} className="bg-slate-800 text-white px-6 py-3 rounded-2xl text-sm font-bold flex items-center hover:bg-slate-700 transition-all shadow-lg"><i data-lucide="download" className="w-4 h-4 mr-2"></i>Exportar CSV</button>
                                    </div>

                                    <div className="bg-white rounded-3xl border border-slate-200 overflow-hidden shadow-sm">
                                        <table className="w-full text-left border-collapse">
                                            <thead><tr className="bg-slate-50 border-b border-slate-100"><th className="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">ID / Fecha</th><th className="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Empresa</th><th className="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Servicio</th><th className="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest text-right">Inversión</th><th className="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center">Acciones</th></tr></thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {filteredQuotes.map(q => (
                                                    <tr key={q.id} className="hover:bg-slate-50 transition-all group">
                                                        <td className="p-6">
                                                            <p className="text-xs font-mono text-cyan-600 font-bold">{q.id}</p>
                                                            <p className="text-[10px] text-slate-400 mt-1">{q.fecha}</p>
                                                        </td>
                                                        <td className="p-6 text-sm font-semibold text-slate-800">{q.cliente}</td>
                                                        <td className="p-6 text-sm text-slate-500">{q.servicio}</td>
                                                        <td className="p-6 text-sm font-bold text-right text-slate-900">${q.monto.toLocaleString()}</td>
                                                        <td className="p-6 text-center">
                                                            <div className="flex items-center justify-center space-x-2">
                                                                <button onClick={() => setSelectedQuote(q)} className="p-2 text-slate-400 hover:text-cyan-600 hover:bg-cyan-50 rounded-lg transition-all" title="Ver Detalles"><i data-lucide="eye" className="w-4 h-4"></i></button>
                                                                <button onClick={() => deleteQuote(q.id)} className="p-2 text-slate-400 hover:text-rose-600 hover:bg-rose-50 rounded-lg transition-all" title="Eliminar"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* Detalle de Cotización (Modal) */}
                            {selectedQuote && (
                                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay animate-fade-in">
                                    <div className="bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                                        <div className="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                            <div>
                                                <h3 className="text-xl font-bold text-slate-900">Detalle de Cotización</h3>
                                                <p className="text-xs text-slate-500 font-mono mt-1">{selectedQuote.id}</p>
                                            </div>
                                            <button onClick={() => setSelectedQuote(null)} className="p-2 hover:bg-white rounded-full text-slate-400 hover:text-slate-900 transition-all"><i data-lucide="x" className="w-6 h-6"></i></button>
                                        </div>
                                        <div className="flex-1 overflow-y-auto p-8 space-y-8 custom-scrollbar">
                                            <div className="grid grid-cols-2 gap-6">
                                                <div className="bg-slate-50 p-6 rounded-3xl">
                                                    <p className="text-[10px] font-bold text-slate-400 uppercase mb-2">Información del Cliente</p>
                                                    <p className="font-bold text-slate-800">{selectedQuote.cliente}</p>
                                                    <p className="text-sm text-slate-500 mt-1">{selectedQuote.entradas_usuario?.email || "Sin email registrado"}</p>
                                                </div>
                                                <div className="bg-cyan-50 p-6 rounded-3xl border border-cyan-100">
                                                    <p className="text-[10px] font-bold text-cyan-500 uppercase mb-2">Resumen Económico</p>
                                                    <p className="text-2xl font-bold text-cyan-700">${selectedQuote.monto.toLocaleString()} <span className="text-sm">MXN</span></p>
                                                    <p className="text-[10px] text-cyan-600 mt-1 uppercase font-bold">{selectedQuote.servicio}</p>
                                                </div>
                                            </div>
                                            <div>
                                                <h4 className="text-sm font-bold text-slate-800 mb-4 flex items-center"><i data-lucide="terminal" className="w-4 h-4 mr-2"></i> Datos capturados por el Chatbot</h4>
                                                <div className="bg-slate-900 rounded-2xl p-6 font-mono text-xs text-cyan-400 overflow-x-auto">
                                                    <pre>{JSON.stringify(selectedQuote.entradas_usuario, null, 2)}</pre>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="p-8 border-t border-slate-100 bg-slate-50 flex justify-end">
                                            <button onClick={() => setSelectedQuote(null)} className="px-8 py-3 bg-slate-800 text-white font-bold rounded-2xl text-sm hover:bg-slate-700 transition-all shadow-lg shadow-slate-900/10">Cerrar Detalle</button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* View de Editor de Precios (se mantiene igual pero más pulida) */}
                            {view === 'editor' && selectedService && (
                                <div className="animate-fade-in max-w-5xl mx-auto space-y-8">
                                    <div className="flex justify-between items-center">
                                        <h3 className="text-2xl font-bold text-slate-900">Ajuste de Precios Directo</h3>
                                        <button className="bg-cyan-500 text-white px-8 py-3 rounded-2xl font-bold text-sm shadow-lg shadow-cyan-500/20 hover:bg-cyan-600 transition-all">Sincronizar Cloudflare</button>
                                    </div>
                                    <div className="bg-amber-50 border border-amber-100 rounded-2xl p-6 text-amber-800 text-xs flex items-start">
                                        <i data-lucide="alert-triangle" className="w-4 h-4 mr-3 mt-0.5"></i>
                                        <p><strong>Aviso de Seguridad:</strong> Los cambios realizados aquí se reflejarán instantáneamente en la lógica de cálculo del Chatbot para todos los usuarios. Verifique bien los montos antes de guardar.</p>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
